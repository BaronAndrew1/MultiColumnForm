<!DOCTYPE>

<html>

  <head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <title>Multi Column Form</title>
  </head>

  <body>
    <section class="container">
      <section class="column1 col-1-3">

          <form class="form">
            <div class="form-header">
            FIRST NAME
            </div>
            <label class="input-form"><input type ="text" placeholder="Jonathan" id="first-name-input">
            </label>
            <div class="form-header form-header2">
            LAST NAME
            </div>
            <label class="input-form"><input type ="text" placeholder="Doe" id="last-name-input">
            </label>
            <div class="form-header form-header2">
            EMAIL ADDRESS
            </div>
            <label class="input-form"><input type ="text" placeholder="jon@doe.com" id="email-input">
            </label>
            <div class="form-header form-header2">
              COUNTRY
            </div>
            <label class="select drop-down" id="dropDown1">
              <select id="selector1">
                <option value="" selected disabled>Choose A Country
                </option>
                <option>
                  France
                </option>
                <option>
                  Italy
                </option>
                <option>
                  Portugal
                </option>
                <option>
                  AMURICA!!!
                </option>
              </select>
            </label>
            <div class="form-header form-header2">
              BIOGRAPHY
            </div>
            <textarea id="textArea1" rows="6" cols="27"></textarea>
          </form>
      </section>

      <section class="column1 col-2-3">

          <form class="form">

            <div class="form-header">
            PHONE NUMBER
            </div>

            <label class="input-form" id="phone-number-input"><input type ="text" placeholder="#666-666-6666">
            </label>

            <div class="form-header form-header2">
              AFFILIATIONS
            </div>

            <textarea id="textArea2" rows="6" cols="27"></textarea>

            <div class="form-header form-header2">
              OCCUPATION
            </div>
            <label class="select drop-down" id="dropDown2">
              <select>
                <option value="" selected disabled>Select An Occupation
                </option>
                <option>
                  Web Designer
                </option>
                <option>
                  Web Developer
                </option>
                <option>
                  Hybrid
                </option>
                <option>
                  Hobo
                </option>
              </select>
            </label>

            <div class="form-header form-header2">
            CATS NAME
            </div>

            <label class="input-form" id="cats-name-input"><input type ="text" placeholder="Kitty">
            </label>

            <div class="form-header form-header2">
            FAVORITE GADGET
            </div>

            <label class="input-form" id="fave-gadget-input"><input type ="text" placeholder="Annoy-A-Tron">
            </label>

          </form>

          <div class= "button" id="button">SEND YOUR DATA
          </div>

      </section>

      <section class="column1 col-3-3">

          <form class="form">

            <div class="form-header">
              TYPE OF TALENT
            </div>
            <label class="select drop-down" id="dropDown3">
              <select>
                <option value="" selected disabled>Choose A Talent
                </option>
                <option>
                  Ninja Silence
                </option>
                <option>
                  Sumo Power
                </option>
                <option>
                  Samurai Precision
                </option>
                <option>
                  Secret of the Hobo Society
                </option>
              </select>
            </label>

            <div class="form-header form-header2">
            FAVORITE DRINK
            </div>

            <label class="input-form" id="drink-input"><input type ="text" placeholder="Green Tea">
            </label>

            <div class="form-header form-header2">
            SPECIAL POWER
            </div>

            <label class="input-form" id="power-input"><input type ="text" placeholder="Anti-gravity">
            </label>

            <div class="form-header form-header2">
            WEAPON OF CHOICE
            </div>

            <label class="input-form" id="email-input"><input type ="text" placeholder="Lightsaber">
            </label>

            <div class="form-header form-header2">
              COMMENTS
            </div>
            <textarea id="textArea3" rows="6" cols="27"></textarea>
          </form>
      </section>



    </section>
    <script src="assets/js/index.js"></script>
  </body>


</html>
